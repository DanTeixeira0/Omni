<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/TelaCadastro2.css">
	<div class="barra">
		<img class="logo" src="images/original.png" weight="20", height="45">
	</div>
</head>
<body>
	<div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Faça seu cadastro
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off" id="email">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="username" autocomplete="off" id="username">
						<span class="focus-input-form" data-placeholder="Username"></span>
					</div>
					
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="fullname" autocomplete="off" id="fullname">
						<span class="focus-input-form" data-placeholder="Nome Completo"></span>
					</div>
					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="organizacao" autocomplete="off" id="organizacao">
						<span class="focus-input-form" data-placeholder="Organização"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id="password">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>
					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="passconfirm" id="passconfirm">
						<span class="focus-input-form" data-placeholder="Confirme sua senha"></span>
					</div>


					<div class="container-login-form-btn">
						<a href="Home.html"> <button type="submit" class="login-form-btn" onclick="logar()">
							Cadastrar
						</button>
						</a>
					</div>

					<ul class="login-utils">
						<li class="margin-bottom-8 margin-top-8">
							<span class="text1">
								Possui uma conta?
							</span>

							<a href="TelaLogin.html" class="text2">
								Entrar
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	
	<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
	<script>

		function logar(){

		var login = document.getElementById('login').value;
		var senha = documento.getElementById('senha').value;

		if (login == "admin" && senha == "admin") {
			alert('sucesso');
		}
	}

	</script>
